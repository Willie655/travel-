<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1"> 
    <title>Travel.com</title>  
   <link href="css/bootstrap.min.css" rel="stylesheet">
   <link href="styl.css" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet" type="text/css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   </head>
    <title>booking</title>
</head>

<body>

    <div class="container">
        <form action="#">
            <div class="form-floating mb-3">
                <input type="name" class="form-control" id="floatingInputDisabled" placeholder="name@example.com" required>
                <label for="floatingInputDisabled">name</label>
              </div>
              <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a comment her" id="floatingTextareaDisabled" required></textarea>
                <label for="floatingTextareaDisabled">address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingInputDisabled" placeholder="+234" required>
                <label for="floatingInputDisabled">phone number</label>
              </div>
              <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2Disabled" style="height: 100px" required>Your destination</textarea>
                <label for="floatingTextarea2Disabled">Destination</label>
              </div>
              <div class="form-floating">
                <select class="form-select" id="floatingSelectDisabled" aria-label="Floating label disabled select example" required>
                  <option selected>hours</option>
                  <option value="1">2pm</option>
                  <option value="2">7am</option>
                  <option value="3">5pm</option>
                </select>
                <label for="floatingSelectDisabled">flight hours</label>
              </div>     
             <div class="box_button">
                <input type="submit" value="submit">
             </div>
        </form>
    </div>


</body>

</html>
